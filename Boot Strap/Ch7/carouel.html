<!DOCTYPE html>
<html lang="en">
<head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    ></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Carousel</title>

    <style>
        /* Centering images inside carousel */
        .carousel-item img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .carousel-caption {
            bottom: 20px;
        }
    </style>

</head>
<body>

    <div id="carouselex" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselex" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carouselex" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselex" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">

            <div class="carousel-item active" data-bs-interval="2000">
                <img src="cat.jpg" alt="cat" class="d-block w-50 h-50 mx-auto">
                <div class="carousel-caption">
                    <h1>First Image</h1>
                    <a href="#" class="btn btn-danger">View All</a>
                </div>
            </div>

            <div class="carousel-item" data-bs-interval="2000">
                <img src="cat2.jpeg" alt="cat2" class="d-block w-50 h-50 mx-auto">
                <div class="carousel-caption">
                    <h1>Second Image</h1>
                    <a href="#" class="btn btn-danger">View All</a>
                </div>
            </div>

            <div class="carousel-item" data-bs-interval="2000">
                <img src="cat4.jpeg" alt="cat3" class="d-block w-50 h-50 mx-auto">
                <div class="carousel-caption">
                    <h1>Third Image</h1>
                    <a href="#" class="btn btn-danger">View All</a>
                </div>
            </div>

        </div>

        <button class="btn carousel-control-prev btn-danger" type="button" data-bs-target="#carouselex" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="btn carousel-control-next btn-danger" type="button" data-bs-target="#carouselex" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>

</body>
</html>
